---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: gateway-test
  namespace: test
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.container: semver:*
#    flux.weave.works/ignore: "true"
spec:
  releaseName: gateway-test
  forceUpgrade: true
  chart:
    git: git@github.com:davidchenbc/environment-configuration                                 # Repository where your Gateway Helm Chart is located, e.g. git@github.com:wynnel/puma-example-environment-configurations
    path: charts/gateway
    ref: master
  valuesFrom:
  - secretKeyRef:
      name: image-creds
      key: image-creds.yaml
  - secretKeyRef:
      name: gateway-license
      key: license.yaml
  - secretKeyRef:
      name: env
      key: env.yaml
  values:
    replicaCount: 1
    container:
      image: docker.io/daviddockerhub/gateway
      tag: '1'
#      image: docker.dev1.apimgcp.com/repository/docker-hosted/gateway     # Repository name, e.g docker.sandbox2.apimgcp.com
#      tag: '1037'                                      # Image tag version, e.g 1.0
    imageCredentials:
      name: "dockerhub.test"                                     # Repository name, e.g docker.sandbox2.apimgcp.com
      registry: "https://index.docker.io/v1/"                                 # Repository name, e.g docker.sandbox2.apimgcp.com
      username: "daviddockerhub"                           # Repository login credential, e.g admin
      password: 'DoDavid77'
    hazelcast:
      enabled: true
    service:
      ports:
      - name: http
        internal: 8080
        external: 80
      - name: https
        internal: 8443
        external: 443
